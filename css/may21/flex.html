<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
     .parent{
            border: 2px solid;
            width: 50%;
            height: 60vh;
            display: flex;
            flex-direction:row;    
        }
        .child{
            border: 2px solid;
            width: 10%;
            height: 50vh;
            background-image: linear-gradient(red,green,yellow);
            flex-direction:row;
           
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">Abcd</div>
        <div class="child">B</div>
        <div class="child">C</div>
        <div class="child">D</div>
        <div class="child">E</div>
    </div>
    
    
</body>
</html>
