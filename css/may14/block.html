<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background blocks</title>
    <style>
        table,th,td{
            border:1px solid rgb(193, 184, 184);
        border-width:10px;
            border-collapse: collapse;
            font-size: 50px;

        }
    </style>
</head>
<body>
    <u><h1 style="color:blueviolet">Background blocks</h1></u>
    <table cellpadding=20 cellspacing=10>
        <tr>
            <td style="background-color:rgb(240, 240, 120)">yellow</td>
            <td style="background-color:pink">pink</td>
            <td style="background-color:rgb(147, 147, 227)">blue</td>
            <td style="background-color:rgb(130, 238, 130)">lime</td>
        </tr>
        <tr>
            <td style="background-color:orangered">orange</td>
            <td style="background-color:rgb(158, 89, 89)">brown</td>
            <td style="background-color:rgb(60, 184, 60)">green</td>
            <td style="background-color:coral">coral</td>
        
        </tr>
        <tr>
            <td style="background-color:goldenrod">gold</td>
            <td style="background-color:rgb(117, 111, 111)">grey</td>
            <td style="background-color:olivedrab">olive</td>
            <td style="background-color:teal">teal</td>
        </tr>
        <tr>
            <td style="background-color:rgb(237, 237, 178)">beige</td>
            <td style="background-color:skyblue">skyblue</td>
            <td style="background-color:aqua">aqua</td>
            <td style="background-color:lavender">lavender</td>
        </tr>

    </table>
    
</body>
</html>
